<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleek Minimalistic Chatroom</title>
    <style>
        /* Global reset and box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Chatroom container styling */
        .chatroom-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Top bar (optional for branding or title) */
        .chatroom-header {
            background-color: #2d2d2d;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* The iframe itself */
        .chatroom-iframe {
            flex: 1;
            width: 100%;
            border: none;
            border-radius: 12px;
        }

        /* Optional footer (for more minimalism, remove this) */
        .footer {
            background-color: #2d2d2d;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="chatroom-container">
        <!-- Header (Optional) -->
        <div class="chatroom-header">
            Chatroom
        </div>

        <!-- Embed iframe for chat -->
        <iframe src="https://chitchatter.im/public/753815b0-0176-4eea-800e-4fa62a278cdf?embed=1" allow="camera;microphone;display-capture;fullscreen" class="chatroom-iframe"></iframe>

        <!-- Footer (Optional) -->
        <div class="footer">
            Powered by ChitChatter
        </div>
    </div>
</body>
</html>
